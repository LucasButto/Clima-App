<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <link rel="shorcut icon" href="./img/favicon-16x16.png">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="/css/pages/add-city.css">
</head>

<body>
    <header>
        <h1>
            <img src="/img/favicon.png" alt="Imagen del clima" class="Clima-img">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Clima</a></li>
                <li class="current-page"><a href="#">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>Agregar Ciudad</h2>
        <section>
            <div class="card">
                <label for="agregarciudad"><b>Ingrese la ciudad a agregar:</b></label>
                <input type="text" id="agregarciudad" name="agregarciudad">
                <button>Agregar</button>
            </div>
        </section>
        <section class="mensajes">
            <p class="mensajes-items">Ciudad agregada con éxito</p>
            <p class="mensajes-items">Error: La ciudad ingresada no se encuentra en la API o se produjo un error al consultar</p>
            <p class="mensajes-items">La ciudad Ingresada ya se encuentra almacenada</p>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
